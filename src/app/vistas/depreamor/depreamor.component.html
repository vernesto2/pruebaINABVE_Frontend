<form #forma="ngForm">
    <div mat-dialog-content>
      <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header card-header-primary" style="text-align: center;">
                        <h2 class="card-title">Detalle de la {{titulo}}</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Codigo" name="cod"
                                    #cod="ngModel" [(ngModel)]="codigo"   disabled>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Activo" name="act"
                                    #act="ngModel" [(ngModel)]="activo"  disabled>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Tipo activo" name="tip"
                                    #tip="ngModel" [(ngModel)]="tipo"  disabled>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Unidad" name="uni"
                                    #uni="ngModel" [(ngModel)]="unidad"  disabled>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Departamento" name="dep"
                                    #dep="ngModel" [(ngModel)]="departamento" disabled>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card" style="align-content: center;">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-danger" style="text-align: center;">
                                    <h4 class="card-title">Listados por {{cal}}</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class=" text-primary">
                                                <th>
                                                    Vida util en {{cal}}
                                                </th>
                                                <th>
                                                    Fecha
                                                </th>
                                                <th>
                                                    {{titulo}} al {{cal}}
                                                </th>
                                                <th>
                                                    {{titulo}} acumulada
                                                </th>
                                                <th>
                                                    Valor en libro
                                                </th>
                                            </thead>
                                            <tbody>
                                               <tr *ngFor="let a of listaTabla; let i= index">
                                                  <td>
                                                      {{i}}
                                                  </td>
                                                  <td style="text-align: center;">
                                                    {{a.fecha | date:'dd/MM/yyyy'}}
                                                </td>
                                                <td style="text-align: center;">
                                                    ${{a.monto | number:'1.0-3'}}
                                                </td>
                                                <td style="text-align: center;">
                                                    ${{a.acumulada | number:'1.0-3'}}
                                                </td>
                                                <td style="text-align: center;">
                                                    ${{a.valor | number:'1.0-3'}}
                                                </td>
                                               </tr> 
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
              </div>
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="align-content-end">
      <button mat-raised-button class="btn btn-success" [mat-dialog-close]="true">Regresar</button>
    </div>
  </form>
